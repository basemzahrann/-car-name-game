<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر سيارتك</title>
  <style>
    body {
      background-color: #222;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
    }
  </style>
</head>
<body>

  <h1>أدخل اسمك لتكتشف سيارتك</h1>
  <input id="nameInput" type="text" placeholder="اكتب اسمك هنا">
  <br>
  <button onclick="showRandomCar()">اعرض السيارة</button>

  <div id="result"></div>

  <script>
    const carImages = [
      "images/car1.jfif",
      "images/car2.jfif",
      "images/car3.jfif",
      "images/car4.jfif",
      "images/car5.jfif"
    ];

    function showRandomCar() {
      const name = document.getElementById('nameInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!name) {
        alert("من فضلك أدخل اسمك");
        return;
      }

      const randomCar = carImages[Math.floor(Math.random() * carImages.length)];

      resultDiv.innerHTML = `
        <h2>يا ${name}، سيارتك هي:</h2>
        <img src="${randomCar}" alt="سيارة">
      `;
    }

    // دعم زر Enter
    document.getElementById("nameInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        showRandomCar();
      }
    });
  </script>

</body>
</html>
